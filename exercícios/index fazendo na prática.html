<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro curso de JavaScript</title>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <p>Primeiro curso de JavaScript, estou aprendendo <br>
    no Curso em Vídeo, com o professor Gustao Guanábara</p>
    <style>
        body{
            background-color: rgb(157, 130, 182);
            color: white;
        }
        h1{
            color: rgb(23, 2, 43);
        }
        p{
            color: rgb(247, 226, 111);
        }
    </style>
    <script>
        window.alert('Página em desenvolvimento!')
        var nome = window.prompt('Qual é o seu nome?')
        window.alert('É um grande prazer em te conhecer ' + nome + '!')
        window.alert('Agora vamos fazer um teste.')
        var n1 = Number.parseFloat (window.prompt('Digite um número.'))
        var n2 = Number.parseFloat (window.prompt('Agora digite outro número.'))// o comando number.parseFloat smp sera utilizado para numeros quebrados. porem penas Number resolve tudo.
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ` + s)
        // quando for utlizar ${} é necessario usar o sinal de craze(`)
    </script>

    
</body>
</html>
